name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' ||
        (github.event_name == 'pull_request' && github.event.action != 'closed')
    environment: pr
    runs-on: ubuntu-latest

    # ─── 여기에 env 블록 추가 ───────────────────────────
    env:
      # Square 결제용
      SQUARE_ACCESS_TOKEN:        ${{ secrets.SQUARE_ACCESS_TOKEN }}
      SQUARE_LOCATION_ID:         ${{ secrets.SQUARE_LOCATION_ID }}
      # Firebase Admin SDK (서비스 계정)
      FIREBASE_PROJECT_ID:        ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      FIREBASE_CLIENT_EMAIL:      ${{ secrets.NEXT_PUBLIC_FIREBASE_CLIENT_EMAIL }}
      FIREBASE_PRIVATE_KEY:       ${{ secrets.FIREBASE_PRIVATE_KEY }}
      # (빌드에는 public 변수만 필요하고 런타임에만 쓰는 것들도 남겨둠)
      NEXT_PUBLIC_FIREBASE_API_KEY:        ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN:    ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      NEXT_PUBLIC_FIREBASE_APP_ID:         ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
      NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
      # Azure Blob Storage 연결 (만약 사용 중이라면)
      AZURE_STORAGE_CONNECTION_STRING:     ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}

    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_ROCK_04D45050F }}
          repo_token:                         ${{ secrets.GITHUB_TOKEN }}
          action:                             "upload"
          app_location:      "app"
          app_build_command: "npm ci && npm run build"
          output_location:   ""
          api_location:      ""


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_SMOKE_037AA011E }}
          action: "close"
